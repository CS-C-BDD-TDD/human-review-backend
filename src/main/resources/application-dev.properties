
jdbc.driver-class-name:com.mysql.jdbc.Driver
jdbc.show-sql:true

#First Datasource (DB1)
db1.datasource.url:jdbc:mysql://localhost:3306/humanreview?useSSL=false
db1.datasource.username:root
db1.datasource.password:Password

#Second Datasource (DB2)
db2.datasource.url:jdbc:mysql://localhost:3306/login?useSSL=false
db2.datasource.username:root
db2.datasource.password:Password

spring.jooq.sql-dialect=org.hibernate.dialect.MySQL5Dialect

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.use_sql_comments=true
#spring.jpa.properties.hibernate.type=trace

#30 minutes in milliseconds
gov.dhs.nppd.tokenTimeout=180000   

# Embedded ActiveMQ Configuration Example
spring.activemq.broker-url: tcp://localhost:61616
spring.activemq.password=admin
spring.activemq.user=admin
spring.jms.pub-sub-domain: true
        
# Logging configuration print only messages for tutorial purposes
logging.level.=info
logging.level.gov.dhs.nppd.humanreview=debug
logging.level.org.springframework=info

#Names of Topics for AMQ
Inbound_Topic = inbound.topic
Outbound_Topic = outbound.topic


